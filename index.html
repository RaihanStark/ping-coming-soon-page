<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="https://kit.fontawesome.com/1ed759335a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>

    <div class="container">
      <header>
        <div class="logo">
          <img src="images/logo.svg" alt="" srcset="">
        </div>
        <h1>
          We are launching <span class="bold"> soon!</span>
        </h1>
        <p>
          Subscribe and get notified
        </p>
  
        <div class="notify-form">
          <input type="email" placeholder="Email Address" name="email" id="email" />
          <button>Notify Me</button>
        </div>
      </header>
  
      <img class="hero" src="images/illustration-dashboard.png" alt="" srcset="" />
      </div>

      <div class="social-media">
        <ul>
          <li>
            <i class="fab fa-facebook-f"></i>
          </li>
          <li>
            <i class="fab fa-twitter"></i>
          </li>
          <li>
            <i class="fab fa-instagram"></i>
          </li>
        </ul>
      </div>
  
      <footer>
        <p id="copyright">&copy; Copyright Ping. All rights reserved.</p>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Raihan Yudo Saputra</a>.
        </p>
      </footer>
    </div>

  </body>
</html>
